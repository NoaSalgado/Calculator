<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&family=Roboto+Mono:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/app.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <main class="grid">
      <section class="calculator">
        <div class="calculator__screen"></div>

        <div class="calcultator__btns grid">
          <button class="clear-btn" data-all-clear>AC</button>
          <button class="clear-btn" data-clear>C</button>
          <button class="operator-btn" data-operator="%">%</button>
          <button class="operator-btn" data-operator="/">รท</button>

          <button class="number-btn" data-number>7</button>
          <button class="number-btn" data-number>8</button>
          <button class="number-btn" data-number>9</button>
          <button class="operator-btn" data-operator>x</button>

          <button class="number-btn" data-number>4</button>
          <button class="number-btn" data-number>5</button>
          <button class="number-btn" data-number>6</button>
          <button class="operator-btn" data-operator>-</button>

          <button class="number-btn" data-number="">1</button>
          <button class="number-btn" data-number="">2</button>
          <button class="number-btn" data-number="">3</button>
          <button class="operator-btn" data-operator>+</button>

          <button class="number-btn" data-number>0</button>
          <button class="number-btn" data-number>.</button>
          <button class="equals-btn" data-equals>=</button>
        </div>
      </section>
    </main>
  </body>
</html>
