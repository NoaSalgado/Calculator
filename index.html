<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&family=Roboto+Mono:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/app.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <main class="grid">
      <section class="calculator">
        <div class="calculator__screen"></div>

        <div class="calcultator__btns grid">
          <button class="clear-btn" data-key="ac">AC</button>
          <button class="clear-btn" data-key="c">C</button>
          <button class="operator-btn" data-key="%">%</button>
          <button class="operator-btn" data-key="/">รท</button>

          <button class="number-btn" data-key="7">7</button>
          <button class="number-btn" data-key="8">8</button>
          <button class="number-btn" data-key="9">9</button>
          <button class="operator-btn" data-key="*">x</button>

          <button class="number-btn" data-key="4">4</button>
          <button class="number-btn" data-key="5">5</button>
          <button class="number-btn" data-key="6">6</button>
          <button class="operator-btn" data-key="-">-</button>

          <button class="number-btn" data-key="1">1</button>
          <button class="number-btn" data-key="2">2</button>
          <button class="number-btn" data-key="3">3</button>
          <button class="operator-btn" data-key="+">+</button>

          <button class="number-btn" data-key="0">0</button>
          <button class="decimal-btn" data-key=".">.</button>
          <button class="equals-btn" data-key="=">=</button>
        </div>
      </section>
    </main>
  </body>
</html>
